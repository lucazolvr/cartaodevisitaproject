<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartao de Visitas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__border">
          <div class="card__perfil">
            <img
              src="assets/img/profile.png"
              alt="imagem do card"
              class="img__card"
            />
          </div>
        </div>
        <h3 class="card__name">Lucas Oliveira</h3>
        <span class="card__student"
          >Estudante de Engenharia de Software</span
        >
        <!--Info do card-->
        <div class="info">
            <div class="info__icon">
                <i class="ri-information-line"></i>
            </div>
            <div class="info__border">
                <div class="info__perfil">
                    <img src="assets/img/profile.png" alt="imagem do card" class="info__img">
                </div>
            </div>
            <div class="info__data">
                <h3 class="info__name">Lucas de Oliveira Lima</h3>
                <span class="info__student">Estudante e Backend Developer</span>
                <span class="info__location">Teresina - PiauÃ­</span>
            </div>

            <div class="info__social">
                <a href="https://www.linkedin.com/in/lucazolvr" target="_blank" class="info__social-link">
                    <span class="info__social-icon">
                        <i class="ri-linkedin-box-line"></i>
                    </span>
                </a>

                <a href="https://www.instagram.com/lucazolvr/" target="_blank" class="info__social-link">
                    <span class="info__social-icon">
                        <i class="ri-instagram-line"></i>
                    </span>
                </a>

                <a href="https://github.com/lucazolvr" target="_blank" class="info__social-link">
                    <span class="info__social-icon">
                        <i class="ri-github-fill"></i>
                    </span>
                </a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
